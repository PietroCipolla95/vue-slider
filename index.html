<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body class="bg-info">
        <div id="app">
            <div class="my_container"> 
                <div class="mega-wrapper" @mouseover="stop" @mouseleave="autoSlides"> <!-- wrapper for thumbnails and slides -->
                    <div class="slider-wrapper" tabindex="0"> <!-- slider wrapper -->
                        <div class="item"> <!-- single lside -->
                            <img :src="slides[activeImage].image"
                                :alt="slides[activeImage].title" />
                            <div class="text">
                                <h3>{{slides[activeImage].title}}</h3>
                                <p>
                                    {{slides[activeImage].text}}
                                </p>
                            </div>
                        </div>
                        <div class="thumbs"> <!-- thumbnails -->
                            <div class="thumb" v-for="(image, index) in slides"
                                :class="(index === activeImage ? 'active' : '')">
                                <img :src="slides[index].image"
                                    :alt="slides[activeImage].title"
                                    @click="thumbShow(index)" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="controls_wrapper d-flex justify-content-between align-items-center bg-dark w-100 p-3">
                    <div class="arrow_prev d-flex ps-5 d-flex"> <!-- arrows control prev-->
                        <div class="mx-5 p-2 rounded-5 text-info" @click="prev()">
                            <i class="fa-solid fa-chevron-left fa-2xl"></i>
                        </div>
                    </div>
                    <div class="arrow_next d-flex ps-5 d-flex"> <!-- arrows control next-->
                        <div class="mx-5 p-2 rounded-5 text-info" @click="next()">
                            <i class="fa-solid fa-chevron-right fa-2xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/script.js"></script>
    </body>

</html>
