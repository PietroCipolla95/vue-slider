<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body class="bg-info">
        <div id="app">
            <div class="my_container">
                <div class="mega-wrapper">
                    <div class="slider-wrapper" tabindex="0">
                        <div class="item">
                            <img :src="slides[activeImage].image"
                                alt="slides[activeImage].title" />
                            <div class="text">
                                <h3>{{slides[activeImage].title}}</h3>
                                <p>
                                    {{slides[activeImage].text}}
                                </p>
                            </div>
                        </div>
                        <div class="thumbs">
                            <div class="prev" @click="prev()"></div>
                            <div class="next" @click="next()"></div>
                            <div class="thumb" v-for="(image, index) in slides"
                                :class="(index === activeImage ? 'active' : '')">
                                <img :src="slides[index].image"
                                    alt="slides[activeImage].title"
                                    @click="thumbShow(index)" />
                            </div>
                        </div>
                    </div>
                    <div class="auto_container text-end">
                        <button class="btn btn-dark w-25 my-3" @click.once="autoSlides()">auto slider</button> 
                    </div>
                     
                </div>
            </div>
        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/script.js"></script>
    </body>

</html>
